<section class="signup">
  <h2>{{ signupCtrl.title }}</h2>
  <div class="form-container">
    <form class="signup-form"
    ng-submit="signupCtrl.signup(signupCtrl.user)"
    novalidate>

    <div><input class="input-std"
      type="text"
      placeholder="name"
      ng-minlength="4"
      ng-model="signupCtrl.user.username"
      required>
    </div>

    <div><input class="input-std"
      type="text"
      placeholder="email"
      ng-model="signupCtrl.user.email">
    </div>

    <div><input class="input-std"
      type="text"
      placeholder="password"
      ng-minlength="3"
      ng-model="signupCtrl.user.password"
      required>
    </div>
  </div>
    <div class="signup-button">
      <button ng-click="signupCtrl.signup(signupCtrl.user)">sign up</button>
    </div>
  </form>
</section>
